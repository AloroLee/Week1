<style>
    body {
        font-family: sans-serif;
        background-color: bisque; 
        color: darkred;
 }
.registration{
    background-color: white;
    width: 80%;
    height: 50vh;
    margin: auto;
    text-align: left;
    padding: 1rem;
    border-radius: 1rem;
}
.register{
    width: 50%; 
    margin-top: 0.1rem;
}
label{ 
    margin-top: 1rem;
    display: block;
     }

<body>
    <header>

    <div class="registration">
        <h1>Register</h1>
        <hr>

        <div class="d-flex flex-column mb-3">
            <label>
                User Name:
                <input type="text" class="username form-label">

        </div>
